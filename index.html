<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel = "stylesheet" type = "text/css"  href = "style.css">
    
    <title>Password Generator</title>

</head>

<header style="text-align:center;">
    <br>
    <h1 style="font-weight: bold; color: rgb(70, 70, 70);">Password Generator</h1>
</header>
<br>

<body>
    <div class="container">
        <div class="row" style="width:100%;">
            <div class="col-md-1">
            </div>
            <div class="col-md-10 shadow rounded" style="background: white;">
                <br>
                <h2 style="font-weight: bold; color: rgb(70, 70, 70);">Generate Password</h2>
                <hr style="border: 1px solid #dddddd;">
                <div class="pass">
                    <textarea placeholder="Your Secure Password"  id="pass" rows="4" style="font-size: 20px; text-align: center; border: 2px dashed #cecece; border-radius: 10px;  width: 100%;"></textarea>
                    <br>
                </div>
                <hr style="border: 1px solid #dddddd;">
                <div class="row">
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-5">
                        <button class="btn btn-danger btn-lg mx-auto d-block" id="generatePass" style="border-radius:30px; width:80%;">
                            Generate Password
                        </button>
                    </div>     
                    <div class="col-md-5">
                        <button class="btn btn-secondary btn-lg mx-auto d-block" id="copyPass" style="border-radius:30px; width:80%;">
                            Copy To Clipboard
                        </button>
                    </div>
                    <div class="col-md-1">
                    </div>     
                </div>
                <br>
            </div>
            <div class="col-md-1">

            </div>
        </div>
    </div>
</body>

<script>
    setTimeout(function(){
      var script = document.createElement('script');
          script.src = 'script.js';
      document.body.appendChild(script);
    },1000);
  </script>

</html>
